<!DOCTYPE HTML>
<html lang="en">
<head>
   <style>
          table { width: 100%; border-collapse: collapse; min-width: 520px; }
    thead th {
      text-align: left;
      padding: 12px 16px;
      background: #0f172a;
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }
    tbody td {
      padding: 12px 16px;
      border-top: 1px solid #e6eef6;
      font-size: 0.95rem;
    }
    tbody tr:nth-child(even) { background: #fbfdff; }
    caption { padding: 12px 16px; text-align: left; font-weight: 600; color:#0f172a; }
   </style>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <script type="text/javascript" src="distrib/globals.js"></script>
   <script type="text/javascript"src="distrib/host/memory.js"></script>
   <script type="text/javascript"src="distrib/host/memoryAccessor.js"></script>
   <!-- <script type="text/javascript"src="distrib/host/memoryManagers.js"></script> -->
   <!-- <script type="text/javascript"src="distrib/host/pcb.js"></script> -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <script type="text/javascript" src="distrib/utils.js"></script>
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>

</head>

<body onload="onDocumentLoad()">



<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>
   
   <div id="Date and Time" style="background-color: #333; color: white; padding: 5px; font-family: monospace; display: flex; justify-content: space-between;">
        <span id="dateAndTime"></span>
    </div>
    <div id="taskbar" style="background-color: #333; color: white; padding: 5px; font-family: monospace; display: flex; justify-content: space-between;">
      <span id="taskbarStatus">Status: taskbar</span>
  </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="15"
                   cols="25"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="25"
         ></textarea>
      </label>
   </div>
</div>

<div id="cpuDisplay" style="margin-left:520px;">
   <label>
      User Program Input
      <br>
      <table>
         <caption id="tbl-caption">Registers / Values</caption>
         <thead>
           <tr>
             <th scope="col">PC</th>
             <th scope="col">IR</th>
             <th scope="col">ACC</th>
             <th scope="col">X</th>
             <th scope="col">Y</th>
             <th scope="col">Z</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <!-- Replace these sample values with your actual data -->
             <td id = "cpu-pc">0</td>
             <td id = "cpu-ir">0</td>
             <td id = "cpu-acc">0</td>
             <td id = "cpu-x">0</td>
             <td id = "cpu-y">0</td>
             <td id = "cpu-z">0</td>
           </tr>
         </tbody>
       </table>
   </label>
</div>

</html>
